- id: '1695220711402'
  alias: boiler_on_binary_sensor
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.study_trv_temp_switch_on
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  - platform: state
    entity_id:
    - binary_sensor.livingroom_trv_temp_switch_on
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  - platform: state
    entity_id:
    - binary_sensor.bedroom_trv_temp_switch_on
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  - platform: state
    entity_id:
    - binary_sensor.spare_room_1_trv_temp_switch_on
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  condition:
  - condition: state
    entity_id: binary_sensor.at_least_one_trv_active
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.study_trv_temp_switch_on
      state: 'on'
    - condition: state
      entity_id: binary_sensor.livingroom_trv_temp_switch_on
      state: 'on'
    - condition: state
      entity_id: binary_sensor.bedroom_trv_temp_switch_on
      state: 'on'
    - condition: state
      entity_id: binary_sensor.spare_room_1_trv_temp_switch_on
      state: 'on'
  action:
  - service: climate.set_temperature
    data_template:
      entity_id: climate.boiler_thermostat_thermostat
      temperature: 24
      hvac_mode: heat
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.study_trv_temp_switch_on
        state: 'off'
      - condition: state
        entity_id: binary_sensor.livingroom_trv_temp_switch_on
        state: 'off'
      - condition: state
        entity_id: binary_sensor.bedroom_trv_temp_switch_on
        state: 'off'
      - condition: state
        entity_id: binary_sensor.spare_room_1_trv_temp_switch_on
        state: 'off'
    then:
    - device_id: cd11a01a85f99087427fcea9e2514b37
      domain: climate
      entity_id: 30a8b83ee300274727a37de10e9d30b7
      type: set_hvac_mode
      hvac_mode: 'off'
  mode: single
- id: '1695220839312'
  alias: boiler_off_binary_sensor
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.study_trv_temp_switch_on
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 0
